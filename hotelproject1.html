    function clearall() {

      for (i = 0; i < 5; i++) {

      }

    function addme() {
      if (x > 3) {
        document.getElementById("full").innerHTML = "The Room's full"
        return
      }

      var newList = document.createElement("li");
      newList.appendChild(document.createTextNode(document.getElementById("user").value));

      position.appendChild(newList);

      var newList = document.createElement("li");
      newList.appendChild(document.createTextNode(document.getElementById("user").value));

      position.appendChild(newList);

      newList.appendChild(document.createTextNode(time));

      var position = document.getElementById("nameL");
      position.appendChild(newList);

      document.getElementById('user').value = ""
      x++
    }

    function remove() {
      var itemnum = document.getElementById('delete').value
      var z = parseInt(itemnum)
      var parent = document.getElementById("List1");
      var child = parent.childNodes[z - 1]
      parent.removeChild(child)
      document.getElementById('delete').value = ""
      x--
      document.getElementById("full").innerHTML = ""
    }

    function lockerha() {
      if (vis === true) {
        document.getElementById("enterbutton").style.visibility = "hidden"
        document.getElementById("deleteb").style.visibility = "hidden"

        document.getElementById("enterbutton").style.visibility = "visible"
        document.getElementById("deleteb").style.visibility = "visible"

        vis = true
